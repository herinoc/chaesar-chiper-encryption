<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caesar Cipher Encryption</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        position: relative;
    }

    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 4px;
    }
    button:hover {
        background-color: #45a049;
    }
    footer {
        position: absolute;
        bottom: -60px;
        left: 0;
        width: 100%;
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0; 
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Caesar Cipher Encryption</h2>
        <label for="plaintext">Enter text to encrypt:</label>
        <input type="text" id="plaintext" placeholder="Enter text...">
        <label for="shift">Enter shift (1-25):</label>
        <input type="number" id="shift" min="1" max="25" value="3">
        <button onclick="encrypt()">Encrypt</button>
        <p><strong>Encrypted text:</strong></p>
        <textarea id="encryptedText" rows="4" readonly></textarea>
    </div>

    <script>
        function encrypt() {
            var plaintext = document.getElementById("plaintext").value;
            var shift = parseInt(document.getElementById("shift").value);
            var encryptedText = "";

            for (var i = 0; i < plaintext.length; i++) {
                var charCode = plaintext.charCodeAt(i);

                // Encrypt uppercase letters
                if (charCode >= 65 && charCode <= 90) {
                    encryptedText += String.fromCharCode((charCode - 65 + shift) % 26 + 65);
                }
                // Encrypt lowercase letters
                else if (charCode >= 97 && charCode <= 122) {
                    encryptedText += String.fromCharCode((charCode - 97 + shift) % 26 + 97);
                }
                // Keep non-alphabet characters unchanged
                else {
                    encryptedText += plaintext.charAt(i);
                }
            }

            document.getElementById("encryptedText").value = encryptedText;
        }
    </script>

</body>
</html>
